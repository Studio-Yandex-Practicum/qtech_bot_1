<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            {% if user %}
            <a class="nav-link" href="{{ url_for('render_all_buttons') }}">Все кнопки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_button_form') }}">Создание кнопки</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register_get') }}">Добавление администратора</a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <p class="nav-link mb-0 font-weight">Пользователь: {{ user.email }}</p>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Выход</a>
          </li>
          {% else %}
          <li class="nav-item">
            <p class="nav-link mb-0 font-weight">Вы не вошли в систему</p>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
</header>
