{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center mt-3 mb-4">Изменение пароля</h2>
  {% if errors %}
  <div class="alert alert-danger">
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    <p></p>
  </div>
  {% endif %}
  {% if successful_password_change %}
  <div class="alert alert-success">
    {% for message in successful_password_change %}
    <p>{{ message }}</p>
    {% endfor %}
    <p></p>
  </div>
  {% endif %}
  <form action="" method="post" class="mx-auto col-md-6">
    <div class="form-group">
      <label for="old_password">Старый пароль:</label>
      <input type="password" class="form-control" id="old_password" name="old_password" required>
    </div>
    <div class="form-group">
      <label for="new_password">Новый пароль:</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Повторите новый пароль:</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-success">Изменить пароль</button>
  </form>
</div>
{% endblock %}
