{% extends "base.html" %}
{% block content %}

<div class="container">
  <h3>Список администраторов</h3>
  <table class="table table-hover">
    <thead class="thead-light">
    <tr>
      <th>Почта</th>
      <th>Может управлять администраторами</th>
      <th></th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    {% for user in users %}
    <tr>
      <td class="col-md-2">{{ user.email }}</td>
      <td class="col-md-2">{{ user.is_superuser }}</td>
      <td class="col-md-2" align="center"><a href="...">
        <img src="static/general/bin.png" style="width:15%"></a>
      <td class="col-md-2" align="center"><a href="">
        <img src="static/general/edit.png" style="width:15%"></a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
