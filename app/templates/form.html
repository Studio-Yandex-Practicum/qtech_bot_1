{% extends "base.html" %}
{% block content %}

<br>
<div class="container">
  <form class="form-horizontal card col-8" method="POST" enctype="multipart/form-data">
    <div class="card-header">
    <h3>Создание информационной кнопки</h3>
    </div>
    <div class="form-group ">
      <label for="name">Название кнопки:</label>
      <input type="text" class="form-control col-sm-12 invalidInput" name="name" id="name" placeholder="HR" required />
    </div>
  <div class="form-group">
    <label for="location">Локация</label>
    <select class="form-control" name="location" id="location">
      <option>true</option>
      <option>false</option>
    </select>
  </div>
    <div class="form-group">
    <label for="department">Департамент</label>
    <select class="form-control" name="department" id="department">
      <option>true</option>
      <option>false</option>
    </select>
  </div>
    <div class="form-group">
      <label for="message">Информационное сообщение:</label>
      <textarea class="form-control" name="message" id="message" rows="10" required></textarea>
    </div>
    <div class="form-group">
      <input type="file" id="file" name="file"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Сохранить</button>
    </div>
  </form>
</div>

{% endblock %}
